<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typewriter Animation - VS Code Theme</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: monospace;
      background-color: #1E1E1E;
      color: #D4D4D4;
      cursor: default;
    }
    #typewriter {
      white-space: pre;
      user-select: none;
      caret-color: transparent;
      font-size: 1em;
      margin: 0;
    }
    a {
      color: #007ACC;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cursor {
      display: inline-block;
      width: 1px;
      height: 1em;
      background-color: currentColor;
      margin-left: 2px;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>
  <script>
    const fullText = `📍 Based in Gurugram, IN
💼 Currently running real experiments on
  >> <signup flows for user growth> && <digging into user data to plug retention leaks and boost engagement> @ unikon.ai
⚡ 21`;
    const container = document.getElementById("typewriter");
    let typedString = "", index = 0, typingDelay = 50;
    function typeChar() {
      if (index < fullText.length) {
        typedString += fullText.charAt(index++);
        let partialHTML = typedString
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/&gt;&gt;/g, '<span style="color:#569CD6;">&gt;&gt;</span>')
          .replace(/&&/g, '<span style="color:#D7BA7D;">&&</span>')
          .replace(/&lt;signup flows for user growth&gt;/g, '<span style="color:#4EC9B0;">&lt;signup flows for user growth&gt;</span>')
          .replace(/&lt;digging into user data to plug retention leaks and boost engagement&gt;/g, '<span style="color:#C586C0;">&lt;digging into user data to plug retention leaks and boost engagement&gt;</span>')
          .replace(/@ unikon\.ai/g, '<a href="https://unikon.ai/" target="_blank"><u><em>@ unikon.ai</em></u></a>')
          .replace(/\n/g, "<br>");
        container.innerHTML = partialHTML + '<span class="cursor"></span>';
        setTimeout(typeChar, typingDelay);
      } else {
        container.innerHTML = container.innerHTML.replace('<span class="cursor"></span>', '');
      }
    }
    setTimeout(typeChar, 500);
  </script>
</body>
</html>
